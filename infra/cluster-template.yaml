kind: Cluster
name: k8s-talos-cluster
labels:
  template: true
  cni: none
  kubespan: enabled
kubernetes:
  version: v1.32.2
talos:
  version: v1.9.4
features:
  enableWorkloadProxy: true

patches:
  # - name: enable-workload-on-cp
  #   file: patches/enable-workload-on-cp.yml
  - name: kubespan-enabled
    file: patches/kubespan.yml
---
kind: ControlPlane
machineClass:
  name: k8s-talos-cluster-controlplane
  size: 3
patches:
  - name: cilium
    file: patches/cilium.yaml
  - name: argocd
    file: patches/argocd.yaml
  - name: monitoring
    file: patches/monitoring.yaml
---
kind: Workers
name: workers
machineClass:
  name: k8s-talos-cluster-workers
  size: unlimited
